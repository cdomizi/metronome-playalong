<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metronome Playalong</title>
    <!-- CSS -->
    <!-- normalize style sheet -->
    <link rel="stylesheet" href="./public/css/normalize.css" />
    <!-- basic settings -->
    <link rel="stylesheet" href="./public/css/defaults.css" />
    <!-- main style sheet -->
    <link rel="stylesheet" href="./public/css/styles.css" />
    <!-- JS -->
    <script type="module" src="./main.js" defer></script>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./public/static/images/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./public/static/images/favicon/favicon.svg"
    />
    <link
      rel="shortcut icon"
      href="./public/static/images/favicon/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./public/static/images/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Metronome Playalong" />
    <link
      rel="manifest"
      href="./public/static/images/favicon/site.webmanifest"
    />
  </head>
  <body>
    <div class="main">
      <div id="metronome-section">
        <div id="tempo-section">
          <h3 id="tempo-section-title">Tempo (BPM)</h3>
          <div id="tempo-container">
            <span id="tempo-value"></span>
            <div id="tempo-controls">
              <button
                id="tempo-button-down"
                class="metronome-controls tempo-button"
              >
                <svg
                  id="tempo-button-down-icon"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  width="1rem"
                  height="1rem"
                  viewBox="-85.04 -85.54 970.08 970.08"
                  xml:space="preserve"
                >
                  <rect x="-85.04" y="390" width="970.08" height="76.191" />
                </svg>
              </button>
              <input
                id="tempo-slider"
                type="range"
                id="tempo"
                name="tempo"
                min="1"
                max="360"
              />
              <button
                id="tempo-button-up"
                class="metronome-controls tempo-button"
              >
                <svg
                  id="tempo-button-up-icon"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  width="1rem"
                  height="1.3rem"
                  viewBox="-85.04 -150.54 970.08 970.08"
                  xml:space="preserve"
                >
                  <polygon
                    points="885.04,361.404 438.096,361.404 438.096,-85.54 361.904,-85.54 361.904,361.404 -85.04,361.404 -85.04,437.595 
                  361.904,437.595 361.904,884.54 438.096,884.54 438.096,437.595 885.04,437.595 "
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div id="metronome-controls">
          <button id="metronome-toggle-button">
            <svg
              id="metronome-button-play-icon"
              width="150"
              height="150"
              viewBox="-122 -114.7 393.26 393.26"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <path
                d="M34.857,3.613C20.084-4.861,8.107,2.081,8.107,19.106v125.637c0,17.042,11.977,23.975,26.75,15.509L144.67,97.275 c14.778-8.477,14.778-22.211,0-30.686L34.857,3.613z"
              ></path>
            </svg>
            <svg
              id="metronome-button-pause-icon"
              class="hidden"
              width="150"
              height="150"
              viewBox="-7.92 -7.92 39.84 39.84"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M5.163 3.819C5 4.139 5 4.559 5 5.4v13.2c0 .84 0 1.26.163 1.581a1.5 1.5 0 0 0 .656.655c.32.164.74.164 1.581.164h.2c.84 0 1.26 0 1.581-.163a1.5 1.5 0 0 0 .656-.656c.163-.32.163-.74.163-1.581V5.4c0-.84 0-1.26-.163-1.581a1.5 1.5 0 0 0-.656-.656C8.861 3 8.441 3 7.6 3h-.2c-.84 0-1.26 0-1.581.163a1.5 1.5 0 0 0-.656.656zm9 0C14 4.139 14 4.559 14 5.4v13.2c0 .84 0 1.26.164 1.581a1.5 1.5 0 0 0 .655.655c.32.164.74.164 1.581.164h.2c.84 0 1.26 0 1.581-.163a1.5 1.5 0 0 0 .655-.656c.164-.32.164-.74.164-1.581V5.4c0-.84 0-1.26-.163-1.581a1.5 1.5 0 0 0-.656-.656C17.861 3 17.441 3 16.6 3h-.2c-.84 0-1.26 0-1.581.163a1.5 1.5 0 0 0-.655.656z"
              ></path>
            </svg>
          </button>
        </div>
        <div id="time-signature-section">
          <h3 id="time-signature-section-title">Time Signature</h3>
          <div id="time-signature-container">
            <span id="time-signature-value"></span
            ><span id="time-signature-basic-beat">/ 4</span>
            <div id="time-signature-controls">
              <button
                id="time-signature-button-up"
                class="metronome-controls time-signature-button"
              >
                +
              </button>
              <button
                id="time-signature-button-down"
                class="metronome-controls time-signature-button"
              >
                -
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="staff-container">
        <img id="note" src="" alt="" />
      </div>
    </div>
  </body>
</html>
